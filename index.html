<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project-zero</title>
    <script src="js/anim1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
  </head>

  <body onload="startGame();">


    <h1 class="animated swing">Tic-Tac-Toe</h1>
    <!-- <h1>Tic-Tac-Toe</h1> -->
  <div style="text-align: center">
    <div class="animated bounceInDown" id="message">Select first Player</div>
    <div class="animated hinge" id="message1" width=" 50px"></div>
    <button class="animated bounceInDown" id="btnx" onclick="xStarts();" width= '100px' >Player X</button>
    <button class="animated bounceInDown" id="btno" onclick="oStarts();" width= '100px'>Player O</button>

  </div>

    	<table class="animated bounceInDown delay -2s">
        	<tr>
          	  <td id= "s1" class= "Square" onclick="nextMove(this);"></td>
              <td id= "s2" class= "Square" onclick="nextMove(this);"></td>
              <td id= "s3" class= "Square" onclick="nextMove(this);"></td>
          </tr>

          <tr>
            <td id= "s4" class= "Square" onclick="nextMove(this);"></td>
            <td id= "s5" class= "Square" onclick="nextMove(this);"></td>
            <td id= "s6" class= "Square" onclick="nextMove(this);"></td>
          </tr>

          <tr>
            <td id= "s7" class= "Square" onclick="nextMove(this);"></td>
            <td id= "s8" class= "Square" onclick="nextMove(this);"></td>
            <td id= "s9" class= "Square" onclick="nextMove(this);"></td>
        	 </tr>
    	</table>
      <div style="text-align: center">
        <button class="animated bounceInDown" onclick="startGame();">Reset</button>
      </div>

  </body>
</html>
